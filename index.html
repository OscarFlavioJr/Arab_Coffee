<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Arab Special Coffee</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="shortcut icon"
      href="assets/images/favicon/favicon.ico"
      type="image/x-icon"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
  </head>
  <body>
    <header>
      <div class="section">
        <div class="header">
          <a href="/" class="logo"
            ><img src="assets/images/logo/Arab - 2.png" alt="logo"
          /></a>
          <div class="links">
            <div class="leftSide">
              <a href="">CAFÉ</a>
              <a href="" id="news">NEWS</a>
              <a href="" id="merch">PRODUTOS</a>
            </div>
            <div class="rightSide">
              <a href="">MAPA</a>
              <a href="" id="about">SOBRE NÓS</a>
              <a href="" id="history">HISTÓRIA</a>
            </div>
          </div>
          <div class="buttons">
            <a href="" id="cart"
              ><img src="assets/images/buttons/Design sem nome.svg" alt=""
            /></a>
            <div>
              <button>
                <img src="assets/images/buttons/search-bar.svg" alt="" /
                id="search">
              </button>
              <input type="text" name="" id="search-bar" /
              placeholder="Pesquise">
              <label for="search-bar"></label>
            </div>
          </div>
        </div>
      </div>

      <div class="section">
        <div class="body"></div>
      </div>
    </header>
    <body>
      <div class="section">
        <div class="body">
          <!-- Slider main container -->
          <div class="swiper">
            <!-- Additional required wrapper -->
            <div class="swiper-wrapper">
              <!-- Slides -->
              <div class="swiper-slide">
                <video autoplay muted loop>
                  <source
                    media="(min-width: 1080px)"
                    src="assets/videos/pag1.mp4"
                    type="video/mp4"
                  />

                  <source
                    media="(max-width:1079px)"
                    src="assets/videos/pag1v.mp4"
                    type="video/mp4"
                  />
                </video>
              </div>
              <div class="swiper-slide" id="doce">
                <picture>
                  <!-- Imagem para telas maiores -->
                  <source
                    media="(min-width: 1080px)"
                    srcset="assets/images/carousel/doce.png"
                  />

                  <!-- Imagem para telas menores -->
                  <source
                    media="(max-width: 1079px)"
                    srcset="assets/images/carousel/docev.png"
                  />

                  <!-- Imagem de fallback para navegadores que não suportam o elemento <picture> -->
                  <img
                    src="assets/images/imagem-grande.jpg"
                    alt="Imagem responsiva"
                  />
                </picture>

                <h1>
                  DA ORIGEM AO SABOR, PERFEIÇÃO EM CADA DETALHE! EXPERIMENTE A
                  EXCELÊNCIA!
                </h1>
                <button>COMPRE JÁ!</button>
              </div>
              <div class="swiper-slide" id="sol">
                <picture>
                  <!-- Imagem para telas maiores -->
                  <source
                    media="(min-width: 1080px)"
                    srcset="assets/images/carousel/sol.png"
                  />

                  <!-- Imagem para telas menores -->
                  <source
                    media="(max-width: 1079px)"
                    srcset="assets/images/carousel/solv.png"
                  />

                  <!-- Imagem de fallback para navegadores que não suportam o elemento <picture> -->
                  <img
                    src="assets/images/imagem-grande.jpg"
                    alt="Imagem responsiva"
                  />
                </picture>

                <h1>
                  EXPERIMENTE A HERANÇA DO CAFÉ! SOFISTICAÇÃO EM CADA DETALHE
                </h1>
                <button>EXPERIMENTE JÁ!</button>
              </div>
            </div>
            <!-- If we need pagination -->
            <div class="swiper-pagination"></div>

            <!-- If we need navigation buttons -->

            <!-- If we need scrollbar -->
            <div class="swiper-scrollbar"></div>
          </div>
        </div>
      </div>
    </body>
    <script src="app.js"></script>
    <script src="page.js"></script>
    <script src="ac.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="slider.js"></script>
  </body>
</html>
